<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .soma{
            border-radius: 5px;
            border: 3px solid royalblue;
            padding: 5px;
            margin: 5px;
        }
        .direita{
            text-align: right;
            background-color: lightgreen;
        }
        .centro{
            text-align: center;
            background-color: tan;
        }
    </style>
</head>
<body>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>
  
    <div id="root"></div>
    
    <script type = "text/babel">
        /*  Componente que exibe a soma de dois números.
            Aqui temos um caso em que props personalizadas e genéricas
            são usadas ao mesmo tempo */
        const Soma = ({num1, num2, ...props}) => 
            <div className = "soma" {...props}>
                A soma de {num1} e {num2} é {num1 + num2}
            </div>

        //Componente que recebe somente props genéricas
        const ParagCentro = props => <p className = "centro" {...props} />    

        //Componente que recebe somente props personalizadas
        const ParagDireita = ({id, children}) => <p className = "direita" id = {id}>{children} </p>    
        
        const container = <>
            <Soma title = "Primeira soma" num1 = "25" num2 = "19" />
            {/* Props cujo valor não é String, devem ser passado entre {} */}
            <Soma title2 = "Segunda soma" num1 = {25} num2 = {19} />

            {/* ParagCentro irá renderizar qualquer prop passada*/}
            <ParagCentro id = "parag1" title = "centralizado" seila = "num sabo">
                Texto centralizado
            </ParagCentro>

            {/* ParagDireita irá renderizar apenas os props id e children */}
            <ParagDireita id = "parag2" title = "a direita" numsabo = "sei lá">
                Texto Alinhado à Direita
            </ParagDireita>
        </>

        const root = ReactDOM.createRoot(document.getElementById('root'))
        root.render(container)
         
    </script>
</body>
</html>
