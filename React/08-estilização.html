<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08 - Estilização</title>
    <link rel = "stylesheet" href = "08.css">
</head>
<body>
    <script src ="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src ="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src ="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <div id = "root"></div>
    <script type = "text/babel">
        /*  Para especificar estilos em um componente React, é necessário
            atentar-se para as seguintes regras:
            1- O nome das propriedades não pode contar hífen; deve-se usar a
            convenção camelCase em vez disso. Ex: background-color deve ser
            escrito como backgroundColor.
            2- Todos os valores de propriedades que não forem numéricas devem
            ser informadas entre aspas. Ex: 300px > '300px'
            3- Algumas propriedades são renomeadas em JSX porque seu nome em 
            CSS corresponde a palavras reservadas da linguagem JavaScript.
            Ex: 'class' se torna 'className' e 'for' se torna 'htmlFor'.*/

            // Estilo CSS descrito como um objeto JSX
            const estilo01 = {
                backgroundColor: 'orange',
                fontSize: '30px',
                fontFamily: '"Courier New", monoespace',
                boder: '4px dotted blue'
            }

            /*  O mesmo estilo acima, se escrito em CSS, ficaria:
                .estilo1 {
                    background-color: orange;
                    font-size: 30px;
                    font-family: "Courier New", monoespace;
                    border: 4px dotted blue;
                } */
            /*  Abaixo de um componente de caixa altamente perdonalizado. Recebe
            tanto props personalizadas (stayle e size) quanto props genéricas (...props)
            Além disso, prevê um valor padrão para a prop size caso o valor desta não tenha
            sido específicado */
            const BoxItalic = ({style, size = 'small', ...props}) =>
                <div className = {`box box--${size}`}
                style = {{fontStyle: 'italic', ...style}}
                {...props} />

            const container = <>
                <BoxItalic 
                    id = "box1"
                    style = { {
                        backgroundColor: 'violet',
                        color: 'beige'
                    } }
                >
                    Primeira Caixa em Itálico
                </BoxItalic>
                
                <BoxItalic 
                    id = "box2"
                    children = "Segunda caixa em Itálico"
                    title = "Itálico Desligado"
                    size = "large"
                    style ={ {
                        borderColor: 'orange',
                        color: 'white',
                        backgroundColor: 'chocolate',
                        fontStyle: 'normal'
                    } }
                />
            </>

            const root = ReactDOM.createRoot(document.getElementById('root'))
            root.render(container)

    </script>
</body>
</html>
