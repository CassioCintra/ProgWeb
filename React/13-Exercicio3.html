<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <div id="root"></div>

  <script type = "text/babel">
    /* 
        Refazer o Exercício2 utilizando o useState()
    */
    function Form(){
      const [valor, setValor] = React.useState('')
      const [cotacao, setCotacao] = React.useState('')

      return(
        <>
          <h1>Formulário</h1>
          <form>
            <div>
              <label>
                <span> Valor (R$) </span>
                <input type = "number" onChange = {event => setValor(event.target.value)} />
              </label>
            </div>
            <div>
              <label>
                <span> Cotação (U$)</span>
                <input type="number" onChange = {event => setCotacao(event.target.value)} />
              </label>
            </div>
            <div> Cotação = {Number(valor) / Number(cotacao)} </div>
          </form>
        </>
      )
    }

    const root = ReactDOM.createRoot(document.getElementById('root'))
    root.render(<Form/>)

  </script>
</body>
</html>
