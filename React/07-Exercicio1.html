<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 1</title>
  <style>
    .componente1{
      border-radius: 5px;
      border: 5px solid royalblue;
      padding: 5px;
      margin: 5px;
      color: firebrick;
    }
    .componente2{
      border-radius: 5px;
      border: 5px solid royalblue;
      padding: 5px;
      margin: 5px;
      color: purple;
    }
    .componente3{
      border-radius: 5px;
      border: 5px solid royalblue;
      padding: 5px;
      margin: 5px;
    }
  </style>
</head>
<body>

  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <div id="root"></div>

  <script type="text/babel">
    /* Cássio Cintra Rosa */
    const Componente = ({ nome, sobrenome, dia, mes, ano, ...props }) => {
      <>
          <div className="componente" {...props}>
            Nome: {nome} {sobrenome}
          </div>
          <div className="componente" {...props}>
            Data de Nascimento: {dia}/{mes}/{ano}
          </div>
          <div className="componente" {...props}>
            Idade: {2024 - ano}
          </div>
      </>
    }

    const PrimeiroParag = props => <p className="componente1" {...props} />
    const SegundoParag = ({ id, children }) => <p className="componente2" id={id}>{children}</p>
    const TerceiroParag = ({id, children}) => <p className = "componente3" id={id}>{children}</p>

    const container = <>
        <Componente title="componente1" nome="Clebin" sobrenome="do Gás"
            dia={15} mes={2} ano={2020} />
        <PrimeiroParag id = "componente1" title = "Parágrafo 1">
          Nome: Clebin do Gás
        </PrimeiroParag>
        <SegundoParag id = "componente2" title = "Parágrafo 2">
          Data de Nascimento: 15/02/2020
        </SegundoParag>
        <TerceiroParag id = "componente3" title = "Parágrafo 3">
          Idade: 1
        </TerceiroParag>
      </>

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(container)
  </script>
  
</body>
</html>
